{% extends 'base_layout.html' %}

{% block content %}
    <h1>Articles list</h1>
    <div class="dog">
        {% for dog in dog %}
        <div class="dog">
            <h2><a href="{% url 'detail' dog.slug %}">{{ dog.title }}</a></h2>
            <p>{{ dog.snippet }}</p>
            <p>{{ dog.date }}</p>

        </div>

        {% endfor %}
    </div>
    {% endblock %}
